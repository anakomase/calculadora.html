<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/calculadora.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <script src="js/script.js" type="text/javascript"></script>
	</head>
<body>
	
<div class="container">
	<div class="row">
		<div class="col-sm-4"></div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<form class="input-group mt-5 visor borda">
				<input type="text" class="form-control" value="">
			</form>
		</div>
	</div>
		<div class="row">
			<div class="col-sm-4">
				<div class="btn-toolbar borda" role="toolbar" aria-label="Toolbar com grupos de botões">
			  		<div class="btn-group " role="group" aria-label="Primeiro grupo">
					    <button type="button" class="btn botao">9</button>
					    <button type="button" class="btn botao ">8</button>
					    <button type="button" class="btn botao ">7</button>
					   	<button type="button" class="btn botao">+</button>
			  		</div>
			  	</div>
			 </div>
		</div>

		<div class="row">
			<div class="col-sm-4">
			<div class="btn-toolbar borda" role="toolbar" aria-label="Toolbar com grupos de botões">
			  	<div class="btn-group" role="group" aria-label="Segundo grupo">
				    <button type="button" class="btn botao">6</button>
				    <button type="button" class="btn botao">5</button>
				    <button type="button" class="btn botao">4</button>
				    <button type="button" class="btn botao"> -</button>
			  	</div>
			</div>
			</div>  	
	  	</div>
	  	<div class="row">
	  		<div class="col-sm-4">
	  		<div class="btn-toolbar borda" role="toolbar" aria-label="Toolbar com grupos de botões">
	  			<div class="btn-group " role="group" aria-label="Terceiro grupo">
	    			<button type="button" class="btn botao">3</button>
	    			<button type="button" class="btn botao">2</button>
				    <button type="button" class="btn botao">1</button>
				    <button type="button" class="btn botao">*</button>
			    </div>
		    </div>
		</div>
	    </div>
	     <div class="row">
	     	<div class="col-sm-4">
	  		<div class="btn-toolbar" role="toolbar" aria-label="Toolbar com grupos de botões">
	  			<div class="btn-group borda " role="group" aria-label="Terceiro grupo">
	    			<button type="button" class="btn botao">0</button>
	    			<button type="button" class="btn botao">.</button>
				    <button type="button" class="btn botao">/</button>
				    <button type="button" class="btn botao">,</button>
			    </div>
		    </div>
		</div>
	    </div>
	     <div class="row">
	     	<div class="col-sm-4">
	  		<div class="btn-toolbar" role="toolbar " aria-label="Toolbar com grupos de botões">
	  			<div class="btn-group borda" role="group" aria-label="Terceiro grupo">
	    			<button type="button" class=" btn botaoigual">=</button>
			    </div>
		    </div>
		</div>
	    </div>

	<div class="row">
		<div class="col-sm-4">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
		</div>
	</div>
</div>








</body>
</html>
